<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn3d.iconscout.com/3d/premium/thumb/saturn-planet-6256992-5117750.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <script src="main.js"></script>
    <title>High Tech</title>
</head>
<body>
    <div class="container">
        <aside>

                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">
                        grid_view
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        group
                    </span>
                    <h3>Clientes</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>

                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        auto_graph
                    </span>
                    <h3>Análises</h3>
                </a>
                <a href="#">
                    <span class="message-count">26</span>
                    <span class="material-icons-sharp">

                    </span>

                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        inventory
                    </span>

                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        report
                    </span>

                </a>
                <a href="#">
                    <span class="material-icons-sharp">

                    </span>

                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        add
                    </span>

                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        logout
                    </span>

                </a>
